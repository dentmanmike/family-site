<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Photos</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }
</style>
</head>
<body>
  <h1>Welcome to the Miller Family Photo Album</h1>
  
  <div id="app"></div>

  <script>
    async function checkAuth() {
      const r = await fetch('/auth', { method: 'GET' });
      if (r.status === 200) showUploadUI();
      else showLoginUI();
    }

    async function login(event) {
      event.preventDefault();
      const f = new FormData(event.target);
      const res = await fetch('/auth', { method: 'POST', body: f });
      if (res.status === 200) {
        alert('Login successful!');
        location.reload();
      } else {
        alert('Invalid username or password');
      }
    }

    async function logout() {
      await fetch('/auth?logout=1', { method: 'POST' });
      location.reload();
    }

    async function upload(event) {
      event.preventDefault();
      const f = new FormData(event.target);
      const res = await fetch('/upload', { method: 'POST', body: f });
      if (res.status === 200) {
        alert('Uploaded!');
      } else {
        alert('Upload failed');
      }
    }

    function showLoginUI() {
      document.getElementById('app').innerHTML = `
        <form onsubmit="login(event)">
          <input name="username" placeholder="Username" required><br>
          <input name="password" type="password" placeholder="Password" required><br>
          <button>Login</button>
        </form>
      `;
    }

    function showUploadUI() {
      document.getElementById('app').innerHTML = `
        <p>You are logged in. <button onclick="logout()">Logout</button></p>
        <form onsubmit="upload(event)" enctype="multipart/form-data">
          <input type="file" name="file" required><br>
          <button>Upload</button>
        </form>
      `;
    }

    checkAuth();
  </script>
</body>
</html>
